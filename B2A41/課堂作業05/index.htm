        document.write ("<p><div>以下for計次迴圈控制</div></p>");

		var count1 = 0;

		   count1 += i;
		   }

		var count = 6;
		function sum (no) {
			var total = 0;
			for (i = 1; i <= no; i++) {

			}
			count += 1;
			document.write("<p>" + count + ".從1加到" + no + "的總和為" + total + "</p>");

		sum(10);

		sum(1000);
		sum(10000);
		document.write ("<p><div>以下為九九乘法表</div></p>");
		function cow (ne) {
			for (i = 1; i<= ne; i++) {

				document.write ( i + "x" + j + "=" + i*j + " ");
				}

			}
		}
