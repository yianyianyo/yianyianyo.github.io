	</form>
	<button onclick="shoppingInfo()"><h4>我要結帳</h4></button>
	<div id="demo"></div>
	<script>
		function shoppingInfo() {
			var x = document.getElementById("form01");
			var item ="";
			var price =0;
			var text = "<h4>您的購物資訊如下:</h4>";
			var i;
			for (i = 0; i < 5; i++) {
				switch(i){
					case 0:
						item ="姓名:";
						break;
					case 1:
						item ="收件住址:";
						break;
					case 2:
						item ="電話:";
						break;
					case 3:
						item ="電子郵件:";
						break;
					case 4:
						item ="指定送貨日期:";
						break;
				}
				text += item + x.elements[i].value + "<br>";
			}
			for (i=5; i<=7; i++){
				if(x.elements[i].checked == true){
					switch(i){
						case 5:price=475;break;
						case 6:price=435;break;
						case 7:price=749;break;
					}
					text +="商品種類:" + x.elements[i].value+"<br>";
					text +="價格合計:" + price + "元<br>";
				}
				document.getElementById("demo").innerHTML = text;
			}
		}
	</script>
