<button oneclick="shoppingInfo()"><h4>我要結帳！</h4></button>
<div id="demo"></div>
<script>
    function shoppingInfo() {
        var x = document.getElementById("form01");
        var item = "";
        var price = 0;
        var text = "<h4>您的購物資訊如下:</h4>";
        var i;
        text += "<table border='1' width='90%' cellspacing='0' cellpadding='0'>";

        for (i = 0; i < 6; i++) {
            text += "<tr>";
            switch (i) {
                case 0:
                    item = "姓名: ";
                    break;
                case 1:
                    item = "收件住址: ";
                    break;
                case 2:
                    item = "電話: ";
                    break;
                case 3:
                    item = "電子郵件: ";
                    break;
                case 4:
                    item = "指定送貨日期: ";
                    break;
            }
            text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value +"</td>";
            text += "</tr>";
        }


        for (i=5; i<=9; i++) {
            if(x.elements[i].checked == true){
                switch(i){
                    case 5: price=1080; break;
                    case 6: price=765; break;
                    case 7: price=200; break;
					case 8: price=180; break;
					case 9: price=345; break;
                }
                text += "<tr><td>商品種類: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
                text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td><tr>";
            }
            text += "</tr>";
        }

        text += "</table>";
        document.getElementById("demo").innerHTML = text;
    }
</script>
